<hr/>
<div ng-controller = "loginController" ng-init = "onpageload()" class="container-fluid" style = "font-size:20px">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Friends</h1>
            <ol class="breadcrumb">
                <li><a href="/#/">Home</a>
                <li class="active">Friends' Routes</li>
            </ol>
        </div>
        <div class ="row">
            <div class = "col-xs-2">
                <div ng-repeat = "item in result">
                    <br/>
                    <center>
                    <button type = type="button" class="list-group-item" ng-click="showroutes(item.route_list)">
                        {{ item.name }}
                    </button>
                    </center>
                </div>
            </div>
            <div class = "col-xs-2">
                <div ng-Repeat = "route in frndrouteinfo">
                    <br/>
                    <center>
                        <button class = "btn btn-lg btn-primary" ng-click="savedroutes(route.route_info.info)"> Route {{ route.info_id }}</button>
                    </center>
                </div>
            </div>
            <div class = "col-xs-8">
                <div id = "map"></div>
            </div>
        </div>
    </div>
</div>
