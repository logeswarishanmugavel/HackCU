<hr/>
<div ng-controller = "loginController" ng-init = "onpageload()" class="container-fluid" style = "font-size:20px">
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Get Directions</h1>
            <ol class="breadcrumb">
                <li><a href="/#/">Home</a>
                </li>
                <li class="active">Get Directions</li>
            </ol>
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-4 container">
            <form name = "route_form" ng-submit="getdirections()" novalidate>
                <div class = "form-group" ng-class="{ 'has-error' : route_form.source.$invalid && !route_form.source.$pristine }">
                    <label class = "control-label">Source</label>
                    <input type = "text" class = "form-control" ng-model = "route.source" name="source" required>
                    <p ng-show="route_form.source.$invalid && !route_form.source.$pristine" class="help-block">Required field</p>
                </div>
                <div class = "form-group" ng-class="{ 'has-error' : route_form.destination.$invalid && !route_form.destination.$pristine }">
                    <label class = "control-label">Destination</label>
                    <input type = "text" class = "form-control" ng-model = "route.destination" name="destination" required>
                    <p ng-show="route_form.destination.$invalid && !route_form.destination.$pristine" class="help-block">Required field</p>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" ng-disabled="route_form.$invalid" style ="font-size:21px;">Search Routes</button>
                </div>

                <div style="padding-top:20px">
                    <ol class = "list-group">
                        <li ng-Repeat = "narrative in narratives">
                            {{ narrative }}
                        </li>
                    </ol>
                    <p ng-show = "successmsg" class = "ng-show">
                        Your route has been saved successfully;
                    </p>
                    <button type="button" class="btn btn-primary" ng-click = "saveRoute()" ng-show = "savebutton" class = "ng-show" style ="font-size:21px;">Save to my routes</button>
                </div>
            </form>
        </div>
        <div class = "col-xs-8">
            <div id="map"></div>
        </div>
    </div>
</div>
